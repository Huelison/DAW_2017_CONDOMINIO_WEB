<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Recursos</ui:define>
        <ui:define name="conteudo">

            <h:form>
                <p:growl/>
                <p:messages/>
                <p:commandButton value="Novo" action="#{controleRecurso.novo()}" ajax="false" icon="ui-icon-plus"/>

                <p:dataTable value="#{controleRecurso.dao.lista}" var="obj">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Descrição">
                        <p:outputLabel value="#{obj.descricao}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <p:commandButton action="#{controleRecurso.editar(obj.id)}"
                                         icon="ui-icon-pencil"
                                         ajax="false"
                                         title="editar"
                                         />
                        <p:commandButton action="#{controleRecurso.remover(obj.id)}"
                                         icon="ui-icon-trash"
                                         ajax="false"
                                         title="remover"
                                         onclick="if (!confirm('Confirma a exclusão?'))
                                                     return false"
                                         />
                    </p:column>
                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
